<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111827;
      color: #f9fafb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: #9ca3af;
    }

    .email-box {
      display: flex;
      gap: 0.5rem;
    }

    input[type="email"] {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      outline: none;
      width: 250px;
    }

    button {
      padding: 0.75rem 1.5rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.875rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <h1>Coming eventually, soon?</h1>
  <p>I will be working hard to launch my website at some point. Stay tuned!</p>

  <div class="email-box">
    <input type="email" placeholder="julien@julienlc.com" />
    <button>Notify Me</button>
  </div>

  <footer>&copy; 2025 Julien Lariviere-Chartier. All rights reserved.</footer>
</body>
</html>
